{% extends 'auction/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-3" style="width: 50%; font-size: 14px;">
        <form method="POST" action="" class="card p-3 mt-5" autocomplete="off" novalidate>
            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" name="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">{{message}}
                    <a href="{% url 'dashboard' %}" type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
